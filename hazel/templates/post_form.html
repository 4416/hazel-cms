{% extends 'base.html' %}
{% block body %}
{% if object %}
<h1>Edit entry {{ object.title }}</h1>
{% else %}
<h1>Create new entry</h1>
{% endif %}
<form id="admin-post" action="" method="post">
  {{ form.as_p }}
  {% if object %}
    <input type="submit" name="edit" value="Edit">
  {% else %}
    <input type="submit" name="create" value="Create">
  {% endif %}
</form>

{% endblock %}
